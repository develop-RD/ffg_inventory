{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h2>Редактирование: {{ item_type|title }}</h2>
    
    <form method="POST" enctype="multipart/form-data" class="edit-form">
        <div class="form-group">
            <label>Текущее изображение:</label>
            <img src="{{ url_for('static', filename='uploads/' + item.image_path) }}" 
                 alt="{{ item_type }}" 
                 class="current-image">
        </div>
        
        <div class="form-group">
            <label for="image">Новое изображение (оставьте пустым, чтобы не менять):</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="pros">Плюсы:</label>
            <textarea id="pros" name="pros" required>{{ item.pros }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="cons">Минусы:</label>
            <textarea id="cons" name="cons" required>{{ item.cons }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="rating">Рейтинг (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" 
                   value="{{ item.rating }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="save-btn">Сохранить</button>
            <a href="{{ url_for('profile') }}" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
